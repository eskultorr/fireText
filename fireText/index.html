<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FireText</title>
</head>
<body>
    <div class="text">
        <h2>bustock</h2>
    </div>
    <svg>
        <filter id="fire">
            <feTurbulence id="turbulence" baseFrequency="0.1 0.1"
            nunOctaves="2" seed="3">
                <animate attributeName="baseFrequency" dur="10s" values="0.1 0.1;0.12 0.5" repeatCount="indefinite"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
        </filter>
    </svg>
    <marquee><h1>huertas 25 </h1></marquee>
</body>
</html>
